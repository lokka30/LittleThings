# Portal Teleport module for LittleThings
# This module will stop players from teleporting through portals. You can still place portals and all but players will be unable to use them.
enabled: false

# In what portals are players prevented from teleporting through?
portals:
  all: true # true = all portals, ignore what's below
  mode: WHITELIST
  list: [ 'END_PORTAL', 'NETHER_PORTAL' ]

# What worlds should be affected?
worlds:
  all: true # true = all worlds, ignore what's below
  mode: WHITELIST
  list: [ 'world', 'world_nether', 'world_the_end' ]

# Don't change this unless you know what you're doing
file-version: 1