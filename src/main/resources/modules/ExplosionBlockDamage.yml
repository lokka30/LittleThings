# Explosion Block Damage for LittleThings
# This module makes blocks invulnerable to all explosions.
# WARNING: Explosions will still damage entities!
enabled: false

# What worlds should be affected?
worlds:
  all: true # true = all worlds, ignore what's below
  mode: WHITELIST
  list: [ 'world', 'world_nether', 'world_the_end' ]

# Don't change this unless you know what you're doing
file-version: 1